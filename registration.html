<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Регистрация</title>

</head>
<body>

<form id="registrationForm">
	<table>
		<tr>
			<td>Как к вам обращаться? :)</td>
			<td><input type="text"
					   name="nickname"
					   minlength="3"
					   maxlength="40"
					   size="10"></td>
		</tr>
		<tr>
			<td>Логин</td>
			<td><input type="text"
                   name="login"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
		<tr>
			<td>Пароль</td>
			<td><input type="password"
                   name="password"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
        <tr>
			<td>Повторите пароль</td>
			<td><input type="password"
                   name="password2"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
		<tr>
			<td><a href="login.html">
        			<button>Войти</button>
    			</a>
			</td>
			<td><button type="submit" id="sub">Зарегистрироваться</button></td>
		</tr>
	</table>
</form>
<script src="registration.js" type="module"></script>
<p style="color:#FF0000" id="data"></p>

</body>
</html>
