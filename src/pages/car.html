<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">BuyCar</title>
    <link rel="stylesheet" href="../styles/carpage.css">
</head>
<body>
    <script src="../components/car.js" type="module"></script>
    <header>
        <div class="header__line"></div>
            <div class="container">
                <div class="logo">
                    <a href="/index.html">Buycar</a>
                </div>
                <div class="search_acc">
                    <div class="search">
                        <form>
                            <input type="text" class="search1">
                            <a href="#" class="search-icon">
                                <img src="/src/images/image_21.png" alt="Поиск">
                            </a>
                        </form>
                    </div>
                    <div class="acc">
                        <a class="login" href="/src/pages/login.html">
                            Войти
                        </a>
                    </div>
                </div>
            </div>
    </header>
    <div class="white-block">
        <a href="/index.html" class="return">Вернуться на главную</a>
        <div class="car_name" id="car_name"></div>
        <div class="imgs_desc">
            <div class="car_imgs">
                <div class="main_img" id="main_img"></div>
            </div>
            <div class="desc">
                <div class="price" id="price"></div>
                <div class="description">
                    <div class="characteristics" id="brand"></div>
                    <div class="characteristics" id="model"></div>
                    <div class="characteristics" id="year"></div>
                    <div class="characteristics" id="km"></div>
                    <div class="characteristics" id="motor"></div>
                    <div class="characteristics" id="transmission"></div>
                    <div class="characteristics" id="wd"></div>
                </div>
                <a type="link_button" id="href"></a>
            </div>
        </div>
        <footer>
            <div class="footer__info">
                <div class="company">
                    <a href="#" class="footer__boldtext">Компания</a>
                    <a href="#" class="footer__regulartext">О компании</a>
                    <a href="#" class="footer__regulartext">Команда</a>
                    <a href="#" class="footer__regulartext">Партнеры</a>
                    <a href="#" class="footer__regulartext">Документы</a>
                </div>
                <div class="projects_contacts">
                    <a href="#" class="footer__boldtext">Проекты</a>
                    <a href="#" class="footer__boldtext" name="press-center">Пресс-центр</a>
                    <a href="#" class="footer__boldtext" name="contacts">Контакты</a>
                </div>
                <div class="number_mail">
                    <div class="footer__regulartext">Моб. телефон : 8-800-355-35-35</div>
                    <div class="footer__regulartext">Почта: buycar@gmail.com</div>
                    <div class="footer__regulartext">Телеграмм: @buuuycaarplease</div>
                </div>
            </div>
            <div class="subscribe">
                <input class="subscribe__input" placeholder="Подписаться">
                <button href="#" class="send-icon">
                    <img src="/src/images/image28.png">
                </button>
            </div>
        </footer>
</body>
</html>
